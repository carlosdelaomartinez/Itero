
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"  href="dist/main.css">
  <title>Itero</title>
  <link rel="shortcut icon" type="image/png" href="src/favicon.png" />
</head>
<body>


 
  <div class="title">
    ITERO
  </div>
  <div class="game-content">
    <div class="game-text"> 
      <div class="instructions">
        Play as Itero
      </div>
      <div class="instructions">
        Make your way across the road.
      </div>
      <div class="instructions">
        Avoid Traffic.
      </div>
      <div class="instructions">
        Touching cars results in health loss.
      </div>
      
      

    </div>
    <canvas></canvas>
    <div class="game-text">
      
      
      <div class="instructions">Navigate using 'w', 'a', 's', 'd'</div>
      <div class="keys">
        <div class="key-row">
          <img src="src/wkey.png" alt="wKey" class="keyIcon">
        </div>
        <div class="key-row">
          <img src="src/akey.png" alt="aKey" class="keyIcon">
          <img src="src/skey.png" alt="sKey" class="keyIcon">
          <img src="src/dkey.png" alt="dKey" class="keyIcon">
        </div>
      </div>
      
      
      <div class="instructions">Press Enter To Begin Or Pause</div>
      <div class="keys">
        <img src="src/enter.png" alt="enterKey" class="keyIcon">
      </div>
        
      <div class="instructions">Higher levels increase difficulty</div>

    </div>
  </div>
 
  <div class="links">
  
    <a href="https://github.com/carlosdelaomartinez" class="pro-link">
      <img class='personal-link' src="src/GitHub_Logo.png" alt="" />
    </a>
    <span>Made By Carlos Delao Martinez</span>
    <a href="https://www.linkedin.com/in/carlos-delao-04619017/" class="pro-link">
      <img class='personal-link' src="src/LI_Logo.png" alt="" />
    </a>
  </div>

  <div>   
        
         
          <div class="icon-credit">key icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
              href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </div>
  <script  src="./main.js"></script>
</body>
</html>
